name = "kaapav-api"
main = "src/index.js"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "kaapav-db"
database_id = "236ccd98-28d1-424c-a5c3-761e35869992"  # Get from: wrangler d1 create kaapav-db

# KV for caching & sessions
[[kv_namespaces]]
binding = "KV"
id = "2a8a79955860411eb62e216399ef4fc0"  # Get from: wrangler kv:namespace create KAAPAV_KV

# R2 for media storage
[[r2_buckets]]
binding = "MEDIA" 
bucket_name = "kaapav-media"

# Environment variables
[vars]
ENVIRONMENT = "production"
WEBHOOK_VERIFY_TOKEN = "kaapav_verify_2024"
APP_URL = "https://kaapav-api.kaapavin.workers.dev"

# Cron triggers
[triggers]
crons = ["*/5 * * * *"]

# Links (your existing LINKS object)
WEBSITE_URL = "https://www.kaapav.com"
CATALOG_URL = "https://wa.me/c/919148330016"
WAME_CHAT_URL = "https://wa.me/919148330016"
BESTSELLERS_URL = "https://www.kaapav.com/shop/category/all-jewellery-12?category=12&search=&order=&tags=16"
PAYMENT_URL = "https://razorpay.me/@kaapav"
TRACKING_URL = "https://www.shiprocket.in/shipment-tracking/"
FACEBOOK_URL = "https://www.facebook.com/kaapavfashionjewellery/"
INSTAGRAM_URL = "https://www.instagram.com/kaapavfashionjewellery/"

# Secrets (set via: wrangler secret put SECRET_NAME)
